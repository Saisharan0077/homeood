<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodyHome</title>
     <!-----------------Website title------------------->
     <title>FoodyHome</title>
    
     <!-----------------------Boostrap File link ---------------------->
     <link rel="stylesheet" href="css/bootstrap.min.css">
 
     <!--------------------Awesome Font link for social-logo----------------->
     <script src="https://kit.fontawesome.com/ac5cb51ef9.js" crossorigin="anonymous"></script>
     
     <!--------------------Main css file----------------->
     <link rel="stylesheet" href="css/style.css">
 
     <!--------------------Responsive style file ------------------>
     <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <header id="headers" class="add-height">
        <div class="logo">
            <div class="inner-logo-section">
                <img src="images/logo2.png" alt="FoodyHome-logo">
                <h3>
                    FoodyHome
                </h3>
            </div>
            <div id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="cancel-nav" id="cancel">
                <i class="fa fa-window-close" aria-hidden="true"></i>
            </div>
        </div>
    <nav id="nav" class="display-none">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Menu.html">Menu</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="order.html">OrderNow</a></li>
        </ul>
    </nav>
    </header>

    <section id="contact-page-head-bg">
        <div id="contact-page-div">
            <h1>Say Hello!</h1>
        </div>
    </section>

    <!-- contact form section -->
    <section id="contact-bg">
        <div id="contact-form">
            <form>
                <fieldset>
                    <legend>Contact us</legend>
                    <h5> DROP US A LINE AND WE'LL GET BACK TO YOU</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="customer-name" placeholder=" Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="customer-email" placeholder=" Your Email">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="customer-phone" placeholder="Phone no">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="customer-message" placeholder="Any Query"
                            rows="3"></textarea>
                    </div>
                    <button type="submit" id="contact-submit-btn" class="btn">Send Message</button>
                </fieldset>
            </form>
        </div>
    </section>


    <!-- Foot Section -->
    <div class="foot">
        <div class="foot-content">
            <div class="foot-box">
                <h3>Address</h3>
                <hr class="foot-hr"><span> SRM INSTITUE OF SCIENCE AND TECHNOLOGY <br>
                    CHENNAI</span>
            </div>
            <div class="foot-box">
                <h3>Connect with us</h3>
                <hr class="foot-hr">
                <div id="connect-bg">
                    <a href="http://fb.com" target="_blank"> <i class="fa fa-facebook" id="facebook-icon"
                            aria-hidden="true"></i></a>
                    <a href="http://instragram.com" target="_blank"> <i class="fa fa-instagram"
                            aria-hidden="true"></i></a>
                    <a href="http://twitter.com" target="_blank"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="http://google.com" target="_blank"> <i class="fa fa-google-plus"
                            aria-hidden="true"></i></a>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
